    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menu = document.querySelector('.navbar-toggler');
            const menuOverlay = document.getElementById('menu-overlay');
            const menuCollapse = document.getElementById('navbarNavDropdown');

            function toggleOverlay() {
                if (menuCollapse.classList.contains('show')) {
                    menuOverlay.style.display = 'block';
                } else {
                    menuOverlay.style.display = 'none';
                }
            }

            menu.addEventListener('click', () => {
                setTimeout(toggleOverlay, 50);
            });

            menuOverlay.addEventListener('click', () => {
                menuOverlay.style.display = 'none';
                const collapse = new bootstrap.Collapse(menuCollapse);
                collapse.hide();
            });

            menuCollapse.addEventListener('hidden.bs.collapse', () => {
                menuOverlay.style.display = 'none';
            });

            menuCollapse.addEventListener('shown.bs.collapse', () => {
                menuOverlay.style.display = 'block';
            });
        });
    </script>
